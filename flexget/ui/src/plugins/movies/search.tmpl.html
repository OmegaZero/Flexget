<div class="demo-menu-example""
    aria-label="Select your favorite dessert." 
    role="listbox">
    <md-list>
        <md-list-item ng-repeat="movie in vm.foundmovies | orderBy : 'match' : true" class="add-movie-button">
            <img ng-src="{{ movie.thumbnail }}"/>
            <span flex>{{ movie.name }} ({{ movie.year }})</span>
            <md-input-container>
				<md-select ng-model="listid"
					md-container-class="list-selection"
                    placeholder="Movie list">
					<md-option ng-repeat="list in ::vm.lists" value="{{ list.id }}"  ng-click="vm.movieSelected($event)">
				    	{{ list.name }}
					</md-option>
				</md-select>
			</md-input-container>
            <md-button class="md-raised md-secondary" ng-disabled="!listid" ng-click="vm.addMovie(movie, listid)">Add</md-button>
        </md-list-item>
    </md-list>
